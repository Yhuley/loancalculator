<!doctype html>
<html lang="en">
<head>
    <title>Loan Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <address class="text-center text-light display-4">Created by Yurii Gulei</address>
            <div class="card card-body text-center">
                <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                <form class="loanForm">
                    <div class="formGroup">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" class="form-control" id="loanAmount" placeholder="Loan Amount">
                        </div>
                    </div>
                    <div class="formGroup">
                        <div class="input-group">
                            <span class="input-group-addon">%</span>
                            <input type="number" class="form-control" id="loanInterest" placeholder="Interest">
                        </div>
                    </div>
                    <div class="formGroup">
                        <input type="number" class="form-control" id="loanYears" placeholder="Years To Repay">
                    </div>
                    <div class="forn-group">
                        <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                    </div>
                </form>
                <!-- LOADER -->
                <!--
                <div id="loading">
                  <img src="img/loading.gif" alt="loading">
                </div>
                -->
                <!-- RESULTS -->
                <div id="loanResults" class="pt-3">
                    <h5>Results</h5>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Monthly Payment</span>
                            <input type="number" class="form-control" id="monthlyPayment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Total Payment</span>
                            <input type="number" class="form-control" id="totalPayment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Total Interest</span>
                            <input type="number" class="form-control" id="totalInterest" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
